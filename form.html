<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forest Bathing for everyone">
    <meta name="keywords" content="Forest Bathing, forest walks, nature, health, mindfulness">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Forest Bathing</title>
</head>
<body>
    <header>
        <div id="logo" >
            <a href="index.html">
                <img src="assets/images/logo-color.webp" alt="Forest Bathing Logo">
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="form.html" class="active">Find a Group</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="form-section">
        <form class="signup-form" action="thank_you.html" method="GET">
            <h2>Find like-minded people <i class="fa-solid fa-person-hiking"></i></h2>
            
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>

            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            
            <input class="join-button" type="submit" value="Let's walk together!">
            
        </form>
    </section>
    <footer>
        <ul class="social-platforms">
            <li id="facebook">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                 aria-label="Go to our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                 aria-label="Go to our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                 aria-label="Go to our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                 aria-label="Go to our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/02f7c6c20a.js" crossorigin="anonymous"></script>
</body>
</html>
